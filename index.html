<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="main">
    <div><img class="illustration-hero" src="images/illustration-hero.svg" alt="illustration-hero"></div>
        <h1>Order Summary</h1>
        <p>You can now listen to million of songs, audiobook, and podcasts in any device anywhere you like!</p>
        <div class="form">  
          <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
          <span class="plan"><b>Annual Plan</b> $59.99/year</span>
          <a class="change" href="#">Change</a>
        </div>
        <button><a href="#">Process to Payment</a></button>
        <a class="cancel" href="#"> Cancel Order</a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Imtiyaz Ali.</a>.
  </div>
</body>
</html>
